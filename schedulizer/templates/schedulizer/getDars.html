{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="container login">
	<div class="left">
		<span class="script">Sign in to</span>
		<span class="bubrain">BU BRAIN</span>
	</div>
	<div class="right">
		<form action="/getdars/" method="post">
			{% csrf_token %}
			<input name="username" type="username" class="form-control user" placeholder="Username" required autofocus>
			<input name="password" type="password" class="form-control password" placeholder="Password" required>
			<button class="btn btn-lg btn-primary btn-block button" type="submit">Sign in</button>
		</form>
	</div>
</div>
{% endblock %}
